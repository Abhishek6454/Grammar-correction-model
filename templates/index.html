<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input Box</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="outer-container">
        <div class="container">
            <h2>Enter your English text</h2>
            <div class="box">
                <textarea id="textInput" rows="6" cols="30" placeholder="Type here..."></textarea>
                <button id="storeButton">Store Text</button>
            </div>
        </div>
        <p id="storedText"></p>
    </div>
    
    <!-- Include JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
